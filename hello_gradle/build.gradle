// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'war' 
/*在这里引用外部版本管理文件*/
apply from : 'config.gradle'
repositories {
    jcenter()
    maven{ url"http://maven.aliyun.com/nexus/content/groups/public"}  
}
	
dependencies {   
	/*插件添加*/
	//complile（编译时）runtime（运行时）testCompile（测试编译时）testRuntime（测试运行时）
    testCompile 'junit:junit:4.12' 
    providedCompile "javax.servlet:javax.servlet-api:3.1.0"      
	
	
	//spring组件
	compile group: 'org.springframework', name: 'spring-web', version: "$var.Spring_Version"
	compile group: 'org.springframework', name: 'spring-core', version: "$var.Spring_Version"
	compile group: 'org.springframework', name: 'spring-tx', version: "$var.Spring_Version"
	compile group: 'org.springframework', name: 'spring-webmvc', version: "$var.Spring_Version"
	compile group: 'org.springframework', name: 'spring-context', version: "$var.Spring_Version"
	compile group: 'org.springframework', name: 'spring-jdbc', version: "$var.Spring_Version"
	
	//持久化层
	compile group: 'com.alibaba', name: 'druid', version: "$var.Druid_Version"
	compile group: 'mysql', name: 'mysql-connector-java', version: "$var.Mysql_Connector"
	compile group: 'org.mybatis', name: 'mybatis', version: "$var.Mybatis_Version"
	compile group: 'org.mybatis', name: 'mybatis-spring', version: "$var.mybatis_spring_Version"
	
	//log4j2	Log4j2_Version
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: "$var.Log4j2_Version"
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: "$var.Log4j2_Version"
	
	
	//jquery
	compile group: 'org.webjars', name: 'jquery', version: "$var.Jquery_Version"
	
	//pagehelper
	compile group: 'com.github.pagehelper', name: 'pagehelper', version: "$var.Pagehelper_Version"
	
	//fastjson
	compile group: 'com.alibaba', name: 'fastjson', version: "$var.Fastjson_Version"
}

buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.2.2'
    }
}

